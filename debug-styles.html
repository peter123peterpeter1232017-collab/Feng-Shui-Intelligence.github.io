<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .debug-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .debug-frame {
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .debug-header {
            background: #f0f0f0;
            padding: 10px;
            font-weight: bold;
        }
        .debug-info {
            padding: 10px;
            background: #f9f9f9;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>页面样式调试工具</h1>
    <p>这个工具可以帮助我们检查每个页面的实际样式设置。</p>
    
    <button onclick="analyzeAll()">分析所有页面</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div class="debug-container">
        <div class="debug-frame">
            <div class="debug-header">Introduction Page</div>
            <iframe src="introduction.html" id="intro-frame"></iframe>
            <div class="debug-info" id="intro-info">等待分析...</div>
        </div>
        
        <div class="debug-frame">
            <div class="debug-header">Pricing Page</div>
            <iframe src="pricing.html" id="pricing-frame"></iframe>
            <div class="debug-info" id="pricing-info">等待分析...</div>
        </div>
        
        <div class="debug-frame">
            <div class="debug-header">Contact Page</div>
            <iframe src="contact.html" id="contact-frame"></iframe>
            <div class="debug-info" id="contact-info">等待分析...</div>
        </div>
    </div>
    
    <script>
        function analyzeFrame(frameId, infoId) {
            const iframe = document.getElementById(frameId);
            const infoDiv = document.getElementById(infoId);
            
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const body = doc.body;
                const html = doc.documentElement;
                const header = doc.querySelector('header');
                
                if (!body || !header) {
                    infoDiv.textContent = '无法访问页面内容';
                    return;
                }
                
                const bodyStyles = window.getComputedStyle ? 
                    iframe.contentWindow.getComputedStyle(body) : body.currentStyle;
                const headerStyles = window.getComputedStyle ? 
                    iframe.contentWindow.getComputedStyle(header) : header.currentStyle;
                
                const info = [
                    `页面标题: ${doc.title}`,
                    ``,
                    `BODY 样式:`,
                    `  font-size: ${bodyStyles.fontSize}`,
                    `  font-family: ${bodyStyles.fontFamily}`,
                    `  zoom: ${bodyStyles.zoom || 'normal'}`,
                    `  transform: ${bodyStyles.transform}`,
                    ``,
                    `HEADER 样式:`,
                    `  width: ${header.offsetWidth}px`,
                    `  height: ${header.offsetHeight}px`,
                    `  font-size: ${headerStyles.fontSize}`,
                    `  position: ${headerStyles.position}`,
                    `  transform: ${headerStyles.transform}`,
                    ``,
                    `VIEWPORT:`,
                    `  innerWidth: ${iframe.contentWindow.innerWidth}px`,
                    `  innerHeight: ${iframe.contentWindow.innerHeight}px`,
                    `  devicePixelRatio: ${iframe.contentWindow.devicePixelRatio}`,
                    ``,
                    `META VIEWPORT:`,
                    `  ${doc.querySelector('meta[name="viewport"]')?.content || '未找到'}`
                ].join('\n');
                
                infoDiv.textContent = info;
                
            } catch (e) {
                infoDiv.textContent = `错误: ${e.message}`;
            }
        }
        
        function analyzeAll() {
            // Wait for iframes to load
            setTimeout(() => {
                analyzeFrame('intro-frame', 'intro-info');
                analyzeFrame('pricing-frame', 'pricing-info');
                analyzeFrame('contact-frame', 'contact-info');
            }, 2000);
        }
        
        function clearResults() {
            document.querySelectorAll('.debug-info').forEach(div => {
                div.textContent = '等待分析...';
            });
        }
        
        // Auto-analyze when page loads
        window.addEventListener('load', () => {
            setTimeout(analyzeAll, 3000);
        });
    </script>
</body>
</html>
